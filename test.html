<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
      }

      .box {
        flex: 1; /* Makes both boxes take equal width */
        padding: 20px;
        border: 1px solid #ccc;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 2</div>
    </div>
  </body>
</html>
